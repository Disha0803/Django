<!DOCTYPE html>
{% extends 'MiniApp/base.html' %}
{% block myblock %}
<div class="card" id="c2" style="width: 50%; height: 500px; margin: auto;margin-top: 70px;color: white;border: 2px solid black;box-shadow: 0px 0px 30px black;" >
    <div class="card-body">
      <h5 class="card-title" style=" text-align: center;font-size: 30px;font-weight: bold;text-shadow: 2px 2px 2px black;">Login</h5>
      <hr>
      <h6 class="card-subtitle mb-2 " style="text-align: center;font-size: 20px;color: white;">Welcome to E-education. The best place to start...</h6>
      <form align="center" method="post" style="padding: 20px;margin-top: 60px;">
        {{form.as_p}}
        {% csrf_token %}
        <button class="btn btn-dark" type="submit" style="margin-left: 20px;font-size: 15px;box-shadow: 0 0 7px black;">Login</button>
      </form>
  </div>
{% endblock %}
