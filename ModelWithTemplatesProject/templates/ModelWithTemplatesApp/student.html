<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Student Information</h1>
    {% if student_list %}
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Roll no.</th>
        </tr>
        {% for i in student_list %}
        <tr>
            <td>{{i.sname}}</td>
            <td>{{i.sage}}</td>
            <td>{{i.sclass}}</td>
            <td>{{i.sroll}}</td>
        </tr>
        {% endfor%}
    </table>
    <img src="{% static 'images/3.gif' %}" alt="Sorry" style="height: 300px;width: 300px;margin-left: 610px;margin-top: 20px;border-radius: 50%;" class="image">
    {% else %}
    <h3>No Data Found!!!</h3>
    <img src="{% static 'images/2.gif' %}" alt="Sorry" style="height: 300px;width: 300px;margin-left: 610px;margin-top: 20px; border-radius: 50%;" >
    {% endif %}
</body>
</html>
