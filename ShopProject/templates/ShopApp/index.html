<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Shop</title>
  </head>
  <body style="background-color: teal">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning" href="#" >Welcome to Shop</a>
              </li>
              
            </ul>
            <form class="d-flex">
              
              <button class="btn btn-warning" type="submit">Log In</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;margin-left:500px;float:left;margin-top:100px;">
        <div class="card-header center">T-Shirt</div>
        
          <p class="card-text"><a href="/tees"><img src="{% static 'images/tee.jpeg'%}" alt="myimg" class="myimg" height="200px" width="285px"></a></p>
        </div>
      </div>
      <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;float:right;margin-right:420px;margin-top:100px;">
        <div class="card-header">Shoes</div>
       
          <p class="card-text"><a href="/shoes"><img src="{% static 'images/shoe.jpeg'%}" alt="myimg" class="myimg" height="200px" width="285px"></a></p>
        </div>
      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
