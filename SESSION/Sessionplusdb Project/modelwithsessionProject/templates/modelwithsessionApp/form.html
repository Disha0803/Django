<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
  </head>
  <body style="background-color: black;">
    {% if list %}
    <table class="table table-info table-striped" style="width: 50%; margin-top: 250px;" align="center">
        <thead>
        <tr>
            <th>Name</th>
            <th>Redg_No</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phn_No</th>
        </tr>
    </thead>
        {% for i in list %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Redg_No}}</td>
            <td>{{i.Age}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Phn_No}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <h4>No record found!!!</h4>
    {% endif %}
    <a class="btn btn-danger" href="/home" role="button" style="margin-left: 45%;">Home</a>
    <a class="btn btn-secondary" href="/details" role="button" >Details</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
  </body>
</html>
